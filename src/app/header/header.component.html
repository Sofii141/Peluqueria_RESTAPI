<!-- Usamos "fixed-top" para que la barra esté SIEMPRE fija en la parte superior -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Beauty Salon</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item" *ngIf="(currentUserRole$ | async) === 'admin'">
          <a class="nav-link" [routerLink]="['/servicios']" routerLinkActive="active">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ofertas']" routerLinkActive="active">Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cupones']" routerLinkActive="active">Cupones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ayuda']" routerLinkActive="active">Ayuda</a>
        </li>
        
        <ng-container *ngIf="(currentUserRole$ | async) as role; else showLogin">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i>
              Bienvenido, {{ role.charAt(0).toUpperCase() + role.slice(1) }}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ng-container>

        <ng-template #showLogin>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Iniciar Sesión
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" (click)="loginAsAdmin()" style="cursor: pointer;">Entrar como Administrador</a></li>
              <li><a class="dropdown-item" (click)="loginAsClient()" style="cursor: pointer;">Entrar como Cliente</a></li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
