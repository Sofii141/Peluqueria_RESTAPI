<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row mb-3">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="servicio.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
        <div class="col-sm-6">
          <textarea class="form-control" [(ngModel)]="servicio.descripcion" name="descripcion"></textarea>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="servicio.precio" name="precio">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="imagen" class="col-form-label col-sm-2">URL de Imagen</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="servicio.imagen" name="imagen">
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="categoria" class="col-form-label col-sm-2">Categoría</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="servicio.objCategoria" name="categoria" [compareWith]="compararCategoria">
            <option [ngValue]="null" disabled>Seleccione una categoría</option>
            <option *ngFor="let categoria of categorias" [ngValue]="categoria">
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label class="col-form-label col-sm-2">Disponible</label>
        <div class="col-sm-6 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="servicio.disponible" name="disponible">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='actualizarServicio()'>Actualizar</button>
        </div>
      </div>
    </form>

  </div>
</div>
